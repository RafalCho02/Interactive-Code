<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive Quiz</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text"
              ><i class="fas fa-question-circle"></i> Option A</label
            >
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text"
              ><i class="fas fa-question-circle"></i> Option B</label
            >
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text"
              ><i class="fas fa-question-circle"></i> Option C</label
            >
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text"
              ><i class="fas fa-question-circle"></i> Option D</label
            >
          </li>
        </ul>
      </div>
      <button id="submit" class="submit-btn">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
